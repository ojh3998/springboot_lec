spring.application.name=01_board

# 데이터 베이스 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db_board
spring.datasource.username=greenit
spring.datasource.password=greenit

# classpath에 저장한 scehema.sql과 data.sql을 실행
spring.sql.init.mode=always
# data-mysql.sql과 schema-mysql.sqsl 파일명을 사용
# spring.sql.init.platform=mysql

# 마이바티스 설정
mybatis.mapper-locations=mybatis/mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.min.app01.dto